
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat`s</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">

    <script defer type="module" src="work.js"></script>

</head>
<body>
    <header class="header">
        <img src="https://i.pinimg.com/originals/62/31/96/62319665361523196c5d56cc28ff861f.jpg" alt="cats" width="150" height="120">
        <h2>Cat`s</h2>
    </header>


    <!-- Кнопка добавить -->
    <div class="add">
        <button data-btnAdd type="button" class="btn_add"><i class="fa-solid fa-plus"></i></button>
    </div>


    <!-- Контейнер для основной разметки -->
    <div class="container m-20px">
        <div data-wr class="row row-cols-1 row-cols-md-3 g-4 mb-5">
        </div>
    </div>


    <!-- Модалка + Форма для добавления кота-->
    <div data-modalWr class="modal-wr hidden">
        <div class="custom-modal">
            <form data-form name="form">

                <div class="text-end mb-3 fs-3">
                    <button data-btnClosedForm><i class="fa-solid fa-xmark"></i></button>
                </div>

                <div class="mb-3">
                    <label>ID
                        <input type="text" name="id" class="form-control required" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ID" required>
                    </label>
                </div>

                <div class="mb-3">
                    <label>Age
                        <input type="number" name="age" class="form-control required" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Age" min="0" required>
                    </label>
                </div>

                <div class="mb-3">
                    <label>Name
                        <input type="text" name="name" class="form-control required" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name" required>
                    </label>
                </div>

                <div class="mb-3">
                    <label>Rate
                        <input type="number" name="rate" class="form-control required" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Rate" min="0" max="10" required>
                    </label>
                </div>
                
                <div class="mb-3">
                    <label>Favourite
                        <select class="form-control" name="favourite" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                            <option disabled selected>Favourite</option>
                            <option>Yes</option>
                            <option>No</option>>
                        </select>
                    </label>
                </div>

                <div class="mb-3">
                    <label>Img link
                        <input type="text" name="img_link" class="form-control required" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Img link" required>
                    </label>
                </div>   
                   
                <div class="mb-3">
                    <label>Description
                        <textarea name="description" class="form-control required" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Description" cols="21" rows="2" required></textarea>
                    </label>
                </div>

                <div class="d-flex justify-content-center">
                    <button data-btnSubmit type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>


    <!-- Модалка редактирования карточки -->
    <div data-modalShowCat class="modal-wr hidden">
        <div class="custom-modal">

            <div class="mb-2 fs-4 text-end">
                <button data-btnClosedShowModal><i class="fa-solid fa-xmark"></i></button>
            </div>

            <div data-modalShowInner>
                
            </div>

        </div>
    </div>

</body>
</html>
